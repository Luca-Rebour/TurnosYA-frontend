<div class="flex h-screen">
  <app-sidebar [isOpen]="sidebarOpen" (closed)="sidebarOpen = false"></app-sidebar>

  <div class="flex flex-col flex-1">

    <app-header (toggleSidebar)="toggleSidebar()"></app-header>

    <div class="p-6 flex flex-row items-center justify-between">

      <div>
        <h2 class="text-4xl font-bold">Welcome back, {{username}}</h2>
        <p class="text-lg text-gray-600">Here's what's happening with your practice today.</p>
      </div>

      <div class="mt-6 flex items-center space-x-4">
        <app-new-appointment-button />
        <app-notifications-button />
      </div>

    </div>

    <div>
      <app-summar-cards></app-summar-cards>
    </div>
    
  </div>
</div>
