<form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <div class="flex flex-col space-y-2">
    <label for="email" class="font-medium">Email</label>
    <input id="email" formControlName="email" type="email" class="w-full p-2 border rounded" placeholder="Enter your email">
    <div *ngIf="signinForm.get('email')?.invalid && signinForm.get('email')?.touched" class="text-red-500 text-sm">
      Email is required and must be valid.
    </div>
  </div>

  <div class="flex flex-col space-y-2">
    <label for="password" class="font-medium">Password</label>
    <input id="password" formControlName="password" type="password" class="w-full p-2 border rounded" placeholder="••••••••">
    <div *ngIf="signinForm.get('password')?.invalid && signinForm.get('password')?.touched" class="text-red-500 text-sm">
      Password is required.
    </div>
  </div>

  <div class="flex items-center flex-col justify-between space-y-2">
    <p *ngIf="errorMessage" class="text-red-600">{{ errorMessage }}</p>
    <button type="submit" class="w-full bg-emerald-600 text-white p-2 rounded hover:bg-emerald-700" [disabled]="signinForm.invalid">
      Sign In
    </button>
    <a href="#" class="text-emerald-500 hover:underline">Forgot password?</a>
    

  </div>
</form>
