<!-- Fondo oscuro solo en móviles cuando está abierto -->
<div
  class="fixed inset-0 bg-black bg-opacity-40 z-30 lg:hidden"
  *ngIf="isOpen"
  (click)="closeSidebar()"
></div>

<!-- Sidebar -->
<div
  class="fixed top-0 left-0 h-full w-64 bg-white border-r z-40 transition-transform transform
         lg:static lg:translate-x-0"
  [ngClass]="{ '-translate-x-full': !isOpen, 'translate-x-0': isOpen }"
>
  <div class="my-6">
    <app-logo />
  </div>
  <ul class="px-2">
        <li>
            <button class="flex text-lg hover:bg-emerald-50 p-4 rounded-md w-full text-gray-500">
                <lucide-icon [img]="Calendar" class="w-6 h-6 mr-2" />
                <span>Agenda</span>
            </button>
        </li>
        <li>
            <button class="flex text-lg hover:bg-emerald-50 p-4 rounded-md w-full text-gray-500">
                <lucide-icon [img]="ClipboardList" class="w-6 h-6 mr-2" />
                <span>My Appointments</span>
            </button>
        </li>
        <li>
            <button class="flex text-lg hover:bg-emerald-50 p-4 rounded-md w-full text-gray-500">
                <lucide-icon [img]="Users" class="w-6 h-6 mr-2" />
                <span>Clients</span>
            </button>
        </li>
        <li>
            <button class="flex text-lg hover:bg-emerald-50 p-4 rounded-md w-full text-gray-500">
                <lucide-icon [img]="ChartColumn" class="w-6 h-6 mr-2" />
                <span>Reports</span>
            </button>
        </li>
        <li>
            <button class="flex text-lg hover:bg-emerald-50 p-4 rounded-md w-full text-gray-500">
                <lucide-icon [img]="Settings" class="w-6 h-6 mr-2" />
                <span>Settings</span>
            </button>
        </li>
        <li>
            <button class="flex text-lg hover:bg-rose-50 p-4 rounded-md w-full text-gray-500" (click)="logout()">
                <lucide-icon [img]="LogOut" class="w-6 h-6 mr-2" />
                <span>Log out</span>
            </button>
        </li>
    </ul>
</div>
